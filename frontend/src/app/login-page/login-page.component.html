
<div class="login" *ngIf="!get_userService().token">

  <div class="auth-name">
    <span class="authorization">
      Авторизация
    </span>
  </div>

  <div class="form-auth">

    <form method="post">
      <input type="text" name="login-name" placeholder="Ваш логин" [(ngModel)]="this.user.username">
      <input type="password" name="login_password" placeholder="Ваш пароль" [(ngModel)]="this.user.password">
        <span *ngFor="let error of get_userService().errors.password"><br />
          {{ error }}</span>
      <button (click)="login()" type="submit" title="Вход" routerLink="/">Войти на сайт</button>
      <div class="col-sm-12">
      <span *ngFor="let error of get_userService().errors.non_field_errors">{{ error }}<br /></span>
      </div>
      <div class="label-check">
        <input type="checkbox" name="login_not_save" id="login_not_save" value="1">
        <label for="login_not_save"> Не запомнать меня</label>
      </div>
      <div class="lbl">
        <a href="">Восстановить пароль</a>
        <a href="">Зарегистрироваться</a>
      </div>
    </form>
  </div>
</div>
